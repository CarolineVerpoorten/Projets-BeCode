			<template id="template-character">
				<div class="card2">
					<figure class="card__image2">
						<img src="" alt="" class="image2">
					</figure>

					<h2 class="card__title2"></h2>

					<div class="card__id2"></div>

					<p class="card__short-description2"></p>

					<div class="card__description2"></div>
				</div>
			</template>

			<div class="target" id="target"></div>

			<div class="target2" id="target2"></div>


			<template id="template-editor">
				<div class="card3">
					<figure class="edit__image card__image2">
						<img src="" alt="" class="image image2">
					</figure>

					<input type="file" id="image" onchange="encodeImageFileAsURL(this)" accept="image/jpeg, image/jpg">

					<p>
						(Only accepts .jpeg or .jpg images)
					</p>

					<label for="edit__title">Name :</label>
					<textarea class="edit__title"></textarea>

					<label for="edit__short-description">Short description :</label>
					<textarea class="edit__short-description"></textarea>

					<label for="edit__description">Description :</label>
					<textarea class="edit__description"></textarea>

					<button id="changes" class="card3__button">
						<img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0id2hpdGUiIHdpZHRoPSIxOHB4IiBoZWlnaHQ9IjE4cHgiPjxwYXRoIGQ9Ik0wIDBoMjR2MjRIMFYweiIgZmlsbD0ibm9uZSIvPjxwYXRoIGQ9Ik0xNy41OSAzLjU5Yy0uMzgtLjM4LS44OS0uNTktMS40Mi0uNTlINWMtMS4xMSAwLTIgLjktMiAydjE0YzAgMS4xLjkgMiAyIDJoMTRjMS4xIDAgMi0uOSAyLTJWNy44M2MwLS41My0uMjEtMS4wNC0uNTktMS40MWwtMi44Mi0yLjgzek0xMiAxOWMtMS42NiAwLTMtMS4zNC0zLTNzMS4zNC0zIDMtMyAzIDEuMzQgMyAzLTEuMzQgMy0zIDN6bTEtMTBIN2MtMS4xIDAtMi0uOS0yLTJzLjktMiAyLTJoNmMxLjEgMCAyIC45IDIgMnMtLjkgMi0yIDJ6Ii8+PC9zdmc+" alt="">
